<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Ingreso - Salida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/paginas/paginas_personal/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark-blue text-white text-center p-2 fixed-top">
        <div class="d-flex justify-content-between align-items-center">
            <img src="" alt="UNAM" width="50" height="50">
            <div>
                <div>MÓDULO DE INGRESO - SALIDA</div>
                <small>Personal - Servicios Generales</small>
            </div>
            <a class="text-white" href="/public/paginas/login_personal.html">
                <img src="" alt="Salir" width="30" height="30">
            </a>
        </div>
    </header>
    <div class="d-flex" style="height: calc(100vh - 10vh); padding-top: 10vh;">
        <div class="sidebar bg-light p-3" style="width: 15%; border-right: 1px solid black;">
            <a class="nav-link text-center mb-3" href="/public/paginas/paginas_personal/registro_automatico.html">
                <img src="" alt="Registro Automático" width="50" height="50">
                
            </a>
            <a class="nav-link text-center mb-3" href="/public/paginas/paginas_personal/registro_manual.html">
                <img src="" alt="Registro Manual" width="50" height="50">
                
            </a>
        </div>
        <div class="content bg-grey p-3" style="width: 85%;">
            <div class="container">
                <h2 class="text-center">REGISTRO MANUAL: AJENO A UNIVERSIDAD</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombres-apellidos" class="form-label">Nombres y Apellidos:</label>
                        <input type="text" class="form-control" id="nombres-apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI/DOC. IDENTIDAD:</label>
                        <input type="text" class="form-control" id="dni">
                    </div>
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo:</label>
                        <textarea class="form-control" id="motivo" rows="3"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
