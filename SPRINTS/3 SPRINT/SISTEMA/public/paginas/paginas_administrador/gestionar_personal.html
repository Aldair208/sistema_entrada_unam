    <header class="bg-dark-blue text-white text-center p-2 fixed-top">

                <div>MÓDULO DE INGRESO - SALIDA</div>

            <a class="text-white" href="/public/paginas/login_administrador.html">
                <img src="" alt="Salir" width="30" height="30">
            </a>
        </div>
    </header>
    <div class="d-flex" style="height: calc(100vh - 10vh); padding-top: 10vh;">
        <div class="sidebar bg-light p-3" style="width: 15%; border-right: 1px solid black;">
            <a class="nav-link text-center mb-3" href="/public/paginas/paginas_administrador/agregar_personall.html">
                <img src="" alt="Crear Nuevo Usuario" width="50" height="50">
                
            </a>
            <a class="nav-link text-center mb-3" href="/public/paginas/paginas_administrador/gestionar_personal.html">
                <img src="" alt="Administrar Usuarios" width="50" height="50">

            <a class="nav-link text-center mb-3" href="/public/paginas/paginas_administrador/reportes.html">
                <img src="" alt="Generar Reporte" width="50" height="50">

            </a>
        </div>
        <div class="content bg-grey p-3" style="width: 85%;">
            <div class="container">
                <h2 class="text-center">ADMINISTRAR USUARIOS</h2>
                <div class="mb-3">
                    <h4>Filtros:</h4>
                    <div class="row">
                        <div class="col">
                            <label for="filtro-dni" class="form-label">DNI:</label>
                            <select class="form-select" id="DNI">
                            </select>
                        </div>
                        <div class="col">
                            <label for="filtro-nombre" class="form-label">Nombre:</label>
                            <select class="form-select" id="Nombre">
                            </select>
                        </div>
                        <div class="col">
                            <label for="filtro-apellido" class="form-label">Apellido:</label>
                            <select class="form-select" id="Apellido">
                            </select>
                        </div>
                        <div class="col">
                            <label for="filtro-n-puerta" class="form-label">N Puerta:</label>
                            <select class="form-select" id="N puerta">
                            </select>
                        </div>
                        <div class="col">
                            <label for="filtro-horario" class="form-label">Horario:</label>
                            <select class="form-select" id="Horario">
                            </select>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DNI</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Sede</th>
                            <th>N Puerta</th>
                            <th>Horario Entrada</th>
                            <th>Estado</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de la tabla se llenarán aquí desde la base de datos -->

                            <td>08:00</td>
                            <td>
                                <button type="button" class="btn btn-success">Desactivar</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger">Modificar</button>
                            </td>
                        </tr>
                        <!-- Más filas de ejemplo -->
                    </tbody>
                </table>
