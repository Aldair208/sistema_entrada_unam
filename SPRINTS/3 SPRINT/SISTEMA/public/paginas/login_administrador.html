<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Salida Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="/public/imagenes/logo_unam.png" alt="UNAM Logo">
        <h1>Ingreso - Salida</h1>
        <H1>PERSONAL - ADMINISTRADOR</H1>
        <br>
        <form>
            <div class="mb-3">
                <h3 style="text-align: left;">Usuario</h3>
                <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu Usuario">
            </div>
            <div class="mb-3">
                <h3 style="text-align: left;">Contraseña</h3>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu Contraseña">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="ingresar_menu_personal()">Ingresar</button>
        </form>
        <a href="/public/paginas/recuperar_contraseña.html" class="d-block text-center mt-3">Olvidé mi contraseña</a>
    </div>

    <script>
        function ingresar_menu_personal() {
            window.location.href = 'menu_administrador.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
